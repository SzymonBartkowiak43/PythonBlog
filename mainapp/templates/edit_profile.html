<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <title>Edytuj Profil</title>
</head>
<body>

<div id="bg">
    <video class="video-background" autoplay loop muted>
        <source src="{% static 'video/video_background.mp4' %}" type="video/mp4">
        Twoja przeglądarka nie obsługuje znacznika wideo.
    </video>
</div>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary" id="mainNav">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepage' %}">
                <td>
                    <img src="/img/logo.webp" alt="">
                </td>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-white">
                            <a class="nav-link text-white" href="{% url 'logout' %}">logout</a>
                        </li>
                        <li class="nav-item text-white">
                            <span class="nav-link text-white font-weight-bold">Hello, {{ user.username }}</span>
                        </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container mt-5">
        <h1>Edit Profile</h1>
        <form method="POST">
            {% csrf_token %}
            <h2>User Information</h2>
            {{ user_form.as_p }}
            <h2>Change password</h2>
            {{ password_form.as_p }}
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>
</main>
<footer class="footer">
    <p>Copyright © 2024 Cezary Babik, Szymon Bartkowiak, Bartosz Godlewski</p>
</footer>

</body>
</html>
