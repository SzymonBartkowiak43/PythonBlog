<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/registrer.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <title>Create your account</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary" id="mainNav">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepage' %}">
                <img src="/img/logo.jpg" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item text-white">
                            <a class="nav-link text-white" href="{% url 'logout' %}">Wyloguj</a>
                        </li>
                        <li class="nav-item text-white">
                            <span class="nav-link text-white font-weight-bold">Witaj, {{ user.username }}</span>
                        </li>
                    {% else %}
                        <li class="nav-item text-white">
                            <a class="nav-link login-link" href="{% url 'login' %}">Logowanie</a>
                        </li>
                        <li class="nav-item text-white">
                            <a class="nav-link text-white" href="{% url 'register' %}">Rejestracja</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="background-image">
    <div class="form-container">
        <form class="form-with-validation" action="/register/" method="post">
            {% csrf_token %}
            <h1>Create your account</h1>
            {{ form.as_p }}
            <button class="btn btn-primary form-submit" type="submit">Confirm</button>
        </form>
    </div>
</div>
</body>
</html>
