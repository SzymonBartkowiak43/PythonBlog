<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/edit_blog.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <title>Edit blog</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary" id="mainNav">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepage' %}">
                <img src="{% static 'img/logo2.png' %}" alt="" class="custom-logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item text-white">
                            <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                        </li>
                        <li class="nav-item text-white">
                            <a class="nav-link text-white" href="{% url 'edit_profile' %}">Hello, {{ user.username }}</a>
                        </li>
                    {% else %}
                        <li class="nav-item text-white">
                            <a class="nav-link login-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item text-white">
                            <a class="nav-link text-white" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="background-image">
    <div class="container edit-blog-container">
        <h2>Edit blog</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>
    </div>
</main>
</body>
</html>
